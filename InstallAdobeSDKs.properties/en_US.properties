flash.prompt.text=\
Apache Royale uses the Adobe Flash Player's playerglobal.swc to\n\
build Adobe Flash applications.\n\
\n\
To get the latest playerglobal.swc from Adobe, download this URL:\n\
\n\
  https://fpdownload.macromedia.com/get/flashplayer/updaters/32/playerglobal32_0.swc\n\
\n\
and place it in your default downloads folder.\n\
Then hit any key and this script will find the file in the\n\
downloads folder and copy it into the right place.\n\
\n\
Hit the Enter key when the download is complete to continue.

air.prompt.text=\
Apache Royale uses the Adobe AIR SDK to build Adobe AIR applications.\n\
\n\
To get the latest Adobe AIR SDK from HARMAN, download it here:\n\
\n\
  https://airsdk.harman.com/download\n\
\n\
If you prefer the older version 32.0 from Adobe, download one of the\n\
following files:\n\
\n\
  Windows:\n\
  https://airdownload.adobe.com/air/win/download/32.0/AdobeAIRSDK.zip\n\
\n\
  MacOS:\n\
  https://airdownload.adobe.com/air/mac/download/32.0/AdobeAIRSDK.dmg\n\
\n\
and save it to your default downloads folder.\n\
Then hit any key and this script will find the file in your\n\
downloads folder and copy it into the right place.\n\
\n\
Hit the Enter key when the download is complete to continue.\n\
Adobe AIR SDKs take a while to copy so feel free to go do something else\n\
if you don't get an error right away.

